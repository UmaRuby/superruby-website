<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            text-align: center;
        }
        header img {
            width: 100%; /* Make the image full width */
            height: auto; /* Maintain aspect ratio */
        }
        main {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <img src="https://via.placeholder.com/1200x300" alt="Header Image">
</header>

<main>
    <h2>About This Page</h2>
    <p>This is a simple template for a web page. You can use it as a starting point for your own projects.</p>
    <p>Feel free to customize the content and styles!</p>

    <h2>Image Example</h2>
    <p>Here's an image linked from an external source:</p>
    <a href="https://www.example.com" target="_blank">
        <img src="https://via.placeholder.com/600x400" alt="Example Image">
    </a>
</main>

<footer>
    <p>&copy; 2024 My Website</p>
</footer>

</body>
</html>
